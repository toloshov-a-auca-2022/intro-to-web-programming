<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fade-In Effect</title>
    <style>
      .text {
        font-size: 30px;
        opacity: 0.5;
        text-align: center;
        transition: opacity 0.5s ease;
      }

      .text:hover {
        opacity: 1;
      }
    </style>
</head>
<body>
  <p class="text">Hover over me to see the fade-in effect</p>
</body>
</html>
