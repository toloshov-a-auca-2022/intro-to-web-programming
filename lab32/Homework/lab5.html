<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated Loading Spinner</title>
    <style>
      .spinner {
        width: 100px;
        height: 100px;
        border: 5px solid lightgray;
        border-top: 5px solid blue;
        border-radius: 50%;
        position: absolute;
        top: 40%;
        left: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
</head>
<body>
  <div class="spinner"></div>
</body>
</html>
