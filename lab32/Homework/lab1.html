<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Color Change</title>
    <style>
      .btn {
        background-color: blue;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        font-size: 25px;
        transition: background-color 0.5s ease-in-out;
      }

      .btn:hover {
        background-color: red;
      }
    </style>
</head>
<body>
  <button class="btn">Hover Me</button>
</body>
</html>
