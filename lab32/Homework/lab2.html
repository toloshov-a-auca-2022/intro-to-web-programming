<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expanding Button</title>
    <style>
      .btn {
        background-color: green;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        font-size: 25px;
        transition: transform 0.3s ease-in-out;
      }

      .btn:hover {
        transform: scale(1.1);
      }
    </style>
</head>
<body>
  <button class="btn">Hover Me</button>
</body>
</html>
