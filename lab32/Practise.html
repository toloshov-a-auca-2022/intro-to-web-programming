<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      .button {
        background-color: #008CBA;
        color: white;
        padding: 12px 20px;
        border: none;
        align-items: center;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .button:hover {
        background-color: #005f73;
        transform: scale(1.05);
      }
    </style>
</head>
<body>
    <button class="button">Hover Me</button>
</body>
</html>
