<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Colors</title>
    <link rel="stylesheet" href="lab3.css">
</head>
<body>
  <p class="colorNames">This text is red using a color name</p>
  <p class="HEX">This text has a #ff5733 (orange-red) background</p>
  <p class="RGB">This text has an RGB(0, 0, 255) (blue) color</p>
  <p class="RGBA">This text has an RGBA(0, 255, 0, 0.5) (semi-transparent green) background</p>
