<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: auto;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #f4f4f4;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>User List</h2>
    <button onclick="fetchUsers()">Load Users</button>
    <ul id="userList"></ul>

    <script>
        function fetchUsers() {
            fetch("https://jsonplaceholder.typicode.com/users")
                .then(response => response.json())
                .then(data => {
                    let userList = document.getElementById("userList");
                    userList.innerHTML = "";

                    data.forEach(user => {
                        let li = document.createElement("li");
                        li.innerHTML = `<strong>${user.name}</strong> <br> ${user.email}`;
                        userList.appendChild(li);
                    });
                })
                .catch(error => console.error("Error fetching data:", error));
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        .post-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .post-card {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .post-card h3 {
            margin: 0 0 10px;
        }
        .post-card p {
            margin: 0;
            color: #555;
        }
    </style>
</head>
<body>
    <h2>Latest Blog Posts</h2>
    <button onclick="fetchPosts()">Load Posts</button>
    <div id="posts" class="post-container"></div>

    <script>
        function fetchPosts() {
            fetch("https://jsonplaceholder.typicode.com/posts")
                .then(response => response.json())
                .then(data => {
                    let postsContainer = document.getElementById("posts");
                    postsContainer.innerHTML = "";

                    data.slice(0, 5).forEach(post => {
                        let postCard = document.createElement("div");
                        postCard.classList.add("post-card");
                        postCard.innerHTML = `<h3>${post.title}</h3> <p>${post.body}</p>`;
                        postsContainer.appendChild(postCard);
                    });
                })
                .catch(error => console.error("Error fetching posts:", error));
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Users by Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #search {
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            font-size: 16px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Search Users by Name</h1>
    <input type="text" id="search" placeholder="Search users by name..." />
    <ul id="user-list"></ul>

    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json())
            .then(users => {
                const userList = document.getElementById('user-list');
                const searchBox = document.getElementById('search');

                function displayUsers(filteredUsers) {
                    userList.innerHTML = '';
                    filteredUsers.forEach(user => {
                        const li = document.createElement('li');
                        li.textContent = user.name;
                        userList.appendChild(li);
                    });
                }

                displayUsers(users);

                searchBox.addEventListener('input', (event) => {
                    const query = event.target.value.toLowerCase();
                    const filteredUsers = users.filter(user => user.name.toLowerCase().includes(query));
                    displayUsers(filteredUsers);
                });
            })
            .catch(error => {
                console.error('Error fetching users:', error);
            });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-wrap: wrap;
        }
        .image-container {
            margin: 10px;
            text-align: center;
            width: 200px;
        }
        img {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
        }
        .caption {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div id="image-gallery"></div>

    <script>
        fetch('https://jsonplaceholder.typicode.com/photos?_limit=5')
            .then(response => response.json())
            .then(images => {
                const imageGallery = document.getElementById('image-gallery');

                images.forEach(image => {
                    const container = document.createElement('div');
                    container.classList.add('image-container');

                    const img = document.createElement('img');
                    img.src = image.url;
                    img.alt = image.title;

                    const caption = document.createElement('div');
                    caption.classList.add('caption');
                    caption.textContent = image.title;

                    container.appendChild(img);
                    container.appendChild(caption);
                    imageGallery.appendChild(container);
                });
            })
            .catch(error => {
                console.error('Error fetching images:', error);
            });
    </script>
</body>
</html>
