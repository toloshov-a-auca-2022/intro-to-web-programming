<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Input Value</title>
</head>
<body>
    <input type="text" id="username" placeholder="Enter your Username">
    <button onclick="getInput()">Submit</button>
    <p id="output"></p>

    <script>
        function getInput() {
            let name = document.getElementById("username").value;
            document.getElementById("output").innerText = "You entered: " + name + "!";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Empty Fields</title>
</head>
<body>
    <form id="userForm">
        <input type="text" id="name" placeholder="Enter your name">
        <input type="email" id="email" placeholder="Enter your email">
        <button type="submit">Submit</button>
    </form>
    <p id="result"></p>

    <script>
        document.getElementById("userForm").addEventListener("submit", function (event) {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;

            if(name.trim() === "" || email.trim() === "") {
                alert("All fields are required!");
                return;
            }

            document.getElementById("result").innerText = "Form submitted successfully";
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validation Email Format</title>
</head>
<body>
    <input type="email" id="email" placeholder="Enter your email">
    <button onclick="validateEmail()">Submit</button>
    <p id="output"></p>

    <script>
        function validateEmail() {
            let email = document.getElementById("email").value;
            let regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if(!regex.test(email)) {
                alert("Invalid Email address");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Validation</title>
</head>
<body>
    <form onsubmit="return validateNumber()">
        <label for="age">Enter Age:</label>
        <input type="text" id="age" placeholder="Enter your age">
        <button type="submit">Submit</button>
    </form>

    <script>
      function validateNumber() {
          let age = document.getElementById("age").value;
          if (isNaN(age) || age === "") {
              alert("Please enter a valid number!");
              return false;
          }

          return true;
      }
    </script>
</body>
</html>


{#lab 5#}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Validation</title>
</head>
<body>
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter name">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter email">
        <label for="age">Age:</label>
        <input type="text" id="age" placeholder="Enter age">
        <button type="submit">Submit</button>
    </form>
    <p id="result"></p>

    <script>
        document.getElementById("userForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let age = document.getElementById("age").value;

            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (name.trim() === "" || email.trim() === "" || age.trim() === "") {
                alert("All fields are required!");
                return;
            }

            if (!emailPattern.test(email)) {
                alert("Invalid email format!");
                return;
            }

            if (isNaN(age)) {
                alert("Age must be a number!");
                return;
            }

            document.getElementById("result").innerText = "Form submitted successfully!";
        });
    </script>
</body>
</html>
