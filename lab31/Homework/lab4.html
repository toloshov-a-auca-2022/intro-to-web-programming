<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adaptive Website Layout</title>

    <style>
      .container {
        display: grid;
        grid-template-columns: 200px 1fr;
        grid-template-rows: 80px 1fr 60px;
        gap: 10px;
      }


      .header, .footer {
        grid-column: span 2;
        background: lightblue;
        text-align: center;
        padding: 20px;
      }

      .sidebar {
        background: lightgray;
        padding: 20px;
      }

      .content {
        background: lightgreen;
        padding: 20px;
      }
    </style>
</head>
  <div class="container">
    <div class="header">Header</div>
    <div class="sidebar">Sidebar</div>
    <div class="content">Main Content</div>
    <div class="footer">Footer</div>
  </div>
</html>
