<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alignment of Grid Items</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(3, 150px);
        grid-template-rows: 150px;
        justify-items: center;
        align-items: center;
        border: 2px solid black;
      }

      .box {
        width: 50px;
        height: 50px;
        background-color: coral;
        text-align: center;
        line-height: 50px;
      }
    </style>
</head>
  <div class="container">
    <div class="box">A</div>
    <div class="box">B</div>
    <div class="box">C</div>
  </div>
</html>
