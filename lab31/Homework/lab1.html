<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Layouts</title>

    <style>
      .container {
        display: grid;
        grid-template-columns: 100px 100px 100px;
        grid-template-rows: 100px 100px;
        gap: 10px;
      }
      .box {
        background-color: lightblue;
        text-align: center;
        font-size: 20px;
        line-height: 100px;
        border: 2px solid black;
      }
    </style>
</head>
  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
  </div>
</html>
