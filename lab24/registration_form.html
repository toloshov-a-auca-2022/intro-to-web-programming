<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
  <form action="/submit-form" method="post">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password">

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="18" max="60">

    <p>Gender:</p>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>

    <p>Hobbies</p>
    <input type="checkbox" id="cycling" name="hobbies" value="cycling">
    <label for="cycling">Cycling</label>
    <input type="checkbox" id="chess" name="hobbies" value="chess">
    <label for="chess">Chess</label>
    <input type="checkbox" id="games" name="hobbies" value="games">
    <label for="games">Games</label>

    <p>Upload Resume:</p>
    <label for="selfie"></label>
    <input type="file" id="selfie" name="resume">

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>

  </form>
</body>
</html>
