<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>No Titles</title>
</head>
<body>
  <button type="submit">Submit Form</button>
  <input type="submit" value="Send">
  <input type="submit" value="Register">
  <input type="reset" value="Clear">

  <button type="button" onclick="alert('Button Clicked')">Click Me</button>
</body>
</html>

{#3. Buttons (<button>, <input type="submit">)#}
{#Why We Need Them:#}
{#Buttons enable users to perform actions such as submitting a form, resetting data, or triggering custom JavaScript functions. They are essential for finalizing user input.#}
{#Where to Use Them:#}
{#Submit buttons to send form data to the server.#}
{#Reset buttons to clear all inputs.#}
{#Custom buttons that trigger specific actions on the page (using JavaScript).#}
{#How to Create Buttons:#}
{#Using <button> Element:#}
{#The <button> element offers flexibility because it can contain text, images, or other HTML content.#}
