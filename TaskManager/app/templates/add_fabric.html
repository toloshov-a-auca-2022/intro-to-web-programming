{% extends 'base.html' %}

{% block content %}
  <form method="POST">
    {{ form.hidden_tag() }}
    <p>{{ form.name.label }} {{ form.name() }}</p>
    <p>{{ form.color.label }} {{ form.color() }}</p>
    <p>{{ form.quantity.label }} {{ form.quantity() }}</p>
    <p>{{ form.submit() }}</p>
  </form>
  <a href="{{ url_for('main.index') }}">Back to Inventory</a>
{% endblock %}
