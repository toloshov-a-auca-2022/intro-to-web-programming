<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>

    <ul>
      {% for book in books %}
      <li><strong>{{ book.title }}</strong> by {{ book.author }} released in <em>{{ book.year }}</em></li>
        {% endfor %}
    </ul>
</body>
</html>
