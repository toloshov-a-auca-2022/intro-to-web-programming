<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Property</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Static Position</h2>
    <div class="container">
        <div class="static">I am static</div>
    </div>

    <h2>Relative Position</h2>
    <div class="container">
        <div class="relative">I am relative</div>
    </div>

    <h2>Absolute Position</h2>
    <div class="container">
        <div class="absolute">I am absolute</div>
    </div>

    <h2>Fixed Position</h2>
    <div class="fixed">I am fixed</div>

    <h2>Sticky Position (Scroll Down)</h2>
    <div class="sticky">I am sticky</div>
    <p>Scroll down to see how the sticky position works.</p>
    <p style="height: 1500px;"></p>
</body>
</html>
